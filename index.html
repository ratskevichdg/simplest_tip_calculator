<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Tips Calculator</title>
</head>
<body>

    <div class="card">
        <h5 class="cheader">Tip Calculator</h5>
        <div class="card-body">
            <form>
                <p class="card-text">Total bill amount:</p>
                <p>$ <input type="text" id="amount"></p>
                <p class="card-text">How would you rate the service?</p>
                <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1" placeholder="Hello">
                    <option disabled selected="selected">Choose an Option</option>
                    <option value="0.3">30% Outstanding</option>
                    <option value="0.2">20% Good</option>
                    <option value="0.15">15% It was OK</option>
                    <option value="0.1">10% Bad</option>
                    <option value="0.05">5% Terrible</option>
                </select>
                </div>
                <p class="card-text">Split The bill between how many people?</p>
                <p><input type="text" id="people"> people</p>
            </form>
            <a href="#" class="btn btn-primary" onclick="calculate()">Calculate!</a><br><br>
            <h4 align="center">TIP AMOUNT</h4>
            <h1 align="center" id="answer"><br></h1>
            <h4 align="center">each</h4>
        </div>
    </div>

    <script src="tipCalc.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
